<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Namalimwe Living Waters Church - Registration</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    min-height: 100vh;
    padding: 40px 20px;
}

header {
    text-align: center;
    color: white;
    margin-bottom: 30px;
}

header h1 {
    font-size: 32px;
    letter-spacing: 1px;
}

header p {
    opacity: 0.9;
    font-size: 16px;
}

.container {
    max-width: 900px;
    margin: auto;
    background: rgba(255, 255, 255, 0.95);
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: 600;
    margin-bottom: 6px;
    color: #333;
}

input, select {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: 0.3s;
}

input:focus, select:focus {
    border-color: #2a5298;
    box-shadow: 0 0 6px rgba(42,82,152,0.4);
    outline: none;
}

.tithe-section {
    margin-top: 30px;
    padding: 20px;
    background: #f4f7fc;
    border-radius: 12px;
}

.tithe-section h3 {
    margin-bottom: 15px;
    color: #2a5298;
}

.tithe-entry {
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

.button-group {
    margin-top: 25px;
}

button {
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.add-btn {
    background: #17a2b8;
    color: white;
}

.add-btn:hover {
    background: #138496;
}

.submit-btn {
    width: 100%;
    background: #28a745;
    color: white;
    font-size: 16px;
    margin-top: 15px;
}

.submit-btn:hover {
    background: #218838;
}

@media (max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<header>
    <h1>Namalimwe Living Waters Church</h1>
    <p>Membership Registration Form</p>
</header>

<div class="container">
<form>

<div class="form-grid">

<div class="form-group">
<label>Full Name</label>
<input type="text" required>
</div>

<div class="form-group">
<label>Date of Birth</label>
<input type="date" required>
</div>

<div class="form-group">
<label>Home Village</label>
<input type="text" required>
</div>

<div class="form-group">
<label>Nationality</label>
<input type="text" required>
</div>

<div class="form-group">
<label>Marital Status</label>
<select required>
<option value="">Select Status</option>
<option>Single</option>
<option>Married</option>
<option>Widow</option> 
<option>Widower</option>
</select>
</div>

<div class="form-group">
    <label>Mens Ministry</label>
    <select required>
    <option value="">Select Attendance</option>
    <option>Every Sunday</option>
    <option>Three times </option>
    <option>Two Times</option> 
    <option>Once</option>
    <option>Non-Attended</option>
    </select>
    </div>

    <div class="form-group">
        <label>Womens Ministry</label>
        <select required>
        <option value="">Select Attendance</option>
        <option>Every Saturday</option>
        <option>Three times </option>
        <option>Two Times</option> 
        <option>Once</option>
        <option>Non-Attended</option>
        </select>
        </div>



<div class="form-group">
<label>Occupation</label>
<input type="text">
</div>

<div class="form-group">
<label>Homecell</label>
<select required>
<option value="">Select Homecell</option>
<option>Bethel</option>
<option>Nazareth</option>
<option>Bethlehem</option>
<option>Jerusalem</option>
</select>
</div>

<div class="form-group">
<label>Number of Children</label>
<select>
<option value="">Select Number</option>
<option>One</option>
<option>Two</option>
<option>Three</option>
<option>Four</option>
<option>Five</option>
</select>
</div>

<div class="form-group">
<label>Church Position</label>
<select required>
<option value="">Select Position</option>
<option>Elder</option>
<option>Deacon</option>
<option>Pastor</option>
<option>Member</option>
</select>
</div>

<div class="form-group">
<label>Church Attendance</label>
<select required>
<option value="">Select Attendance</option>
<option>Every Sunday</option>
<option>Three times a month</option>
<option>Twice a month</option>
<option>Once a month</option>
<option>Non-attended</option>
</select>
</div>

</div>

<div class="tithe-section">
<h3>Tithe Records</h3>

<div id="tithe-container">
<div class="tithe-entry">
<div class="form-group">
<label>Month</label>
<input type="month">
</div>
<div class="form-group">
<label>Receipt Number</label>
<input type="text">
</div>
</div>
</div>

<button type="button" class="add-btn" onclick="addTithe()">
Add Another Tithe Record
</button>

</div>

<button type="submit" class="submit-btn">
Register Member
</button>

</form>
</div>  

<script>
function addTithe() {
    const container = document.getElementById("tithe-container");

    const div = document.createElement("div");
    div.classList.add("tithe-entry");

    div.innerHTML = `
        <div class="form-group">
            <label>Month</label>
            <input type="month">
        </div>
        <div class="form-group">
            <label>Receipt Number</label>
            <input type="text">
        </div>
    `;

    container.appendChild(div);
}
</script>

</body>
</html>
